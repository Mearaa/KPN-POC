<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>Place</h2>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="Zoeken..." autocomplete="off">
                <label for="search"> <i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="img/shashin.png">
            </div>

        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="" #>
                        <i class="fas fa-user"></i>
                        <div>Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-award"></i>
                        <div>Certificaten</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-graduate"></i>
                        <div>Leerpad</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-store"></i>
                        <div>Winkel</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-line"></i>
                        <div>Analytics</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
        <div class="cards">
            <div class ="card">
                <div class = "card-content">
                    <div class = "number" id="number1"></div>
                    <div class = "card-name">Aantal geholpen klanten</div>
                </div>
                <div class = "icon-card">
                    <i class = "fas fa-award"></i>
                </div>
            </div>
            <div class ="card">
                <div class = "card-content">
                    <div class = "number" id="number2"></div>
                    <div class = "card-name">Team ranking</div>
                </div>
                <div class = "icon-card">
                    <i class = "fas fa-award"></i>
                </div>
            </div>
            <div class ="card">
                <div class = "card-content">
                    <div class = "number" id="number3">1217 </div>
                    <div class = "card-name">Individuele ranking</div>
                </div>
                <div class = "icon-card">
                    <i class = "fas fa-award"></i>
                </div>
            </div>
        </div>
        <div class="charts">
            <div class="chart">
                <h2>Hier komt een quest-line</h2>
                <canvas id = "myChart"></canvas>
            </div>
            
            <div class="chart" id ="donut">
                <h2>Hier komt sterke eigenschappen</h2> 
                <canvas id = "secondChart"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
<script src="js/chart.js"></script>
</html>
